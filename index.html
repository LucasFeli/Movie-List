<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/29480ec5c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="film-solid.svg" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />

    <title>Movie List</title>
  </head>
  <body>
    <main>
      <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-film"></i>My
          <span class="text-primary">Favorites</span> Movies
        </h1>
      
      <form id="movie-form">
        <div class="form-group">
          <label for="title" class="form-label mt-3" >Title</label>
          <input
            type="text"
            id="title"
            
            class="form-control "
            placeholder="Enter movie title"
          >
        </div>
        <div class="form-group">
          <label for="gender" class="form-label mt-4">Gender</label>
          <select  id="gender" class="form-select">
            <option value="Horror" style=" background:#000" >Horror</option>
            <option value="drama" style= "background:#000">Drama</option>
            <option value="comedy" style= "background:#000">Comedy</option>
            <option value="accion" style= "background:#000">Accion</option>
            <option value="fantasy" style= "background:#000">Fantasy</option>
            <option value="other" style= "background:#000">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="rate" class="form-label mt-4">Rate</label>
          <input
            type="number"
            id="rate"
            class="form-control"
            style="color: #000"
            name="quantity"
            min="1"
            max="10"
            placeholder="between 1 and 10"
          />
          <small >without decimals</small>
        </div>
        <label for="rate" class="form-label mt-4"></label>
        <div class="d-grid gap-2">
          <input
             type="submit"
            value="Add movie"
            class="btn  btn-outline-light "
          />
        </div>
      </form>

      <table class="table table-hover mt-5">
        <thead>
          <tr class="table-dark">
            <th scope="col">Title</th>
            <th scope="col">Gender</th>
            <th scope="col">Rate</th>
            <th></th>
         </tr>
        </thead>
        <tbody id="movie-list"></tbody>
        </table>
    </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
